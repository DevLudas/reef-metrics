name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_e2e:
        description: Skip E2E tests (runs faster for testing purposes)
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-and-deps

      - name: Run TypeScript type check
        run: npm run astro check

      - name: Build project
        run: npm run build

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-and-deps

      - name: Run linter
        run: npm run lint

  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-and-deps

      - name: Run unit tests
        run: npm run test

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_e2e != 'true')

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-and-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build project
        run: npm run build

      - name: Create .env.test file
        run: |
          cat > .env.test << EOF
          SUPABASE_PASSWORD=${{ secrets.SUPABASE_PASSWORD }}
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          E2E_USERNAME=${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD=${{ secrets.E2E_PASSWORD }}
          E2E_USERNAME_ID=${{ secrets.E2E_USERNAME_ID }}

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  test-results:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [build, lint, unit-tests]
    if: always()

    steps:
      - name: Evaluate build status
        run: |
          result="${{ needs.build.result }}"
          if [ "$result" != "success" ]; then
            echo "❌ Build job failed"
            exit 1
          fi
          echo "✅ Build passed"

      - name: Evaluate lint status
        run: |
          result="${{ needs.lint.result }}"
          if [ "$result" != "success" ]; then
            echo "❌ Lint job failed"
            exit 1
          fi
          echo "✅ Linting passed"

      - name: Evaluate unit tests status
        run: |
          result="${{ needs.unit-tests.result }}"
          if [ "$result" != "success" ]; then
            echo "❌ Unit tests job failed"
            exit 1
          fi
          echo "✅ Unit tests passed"

      - name: Report success
        run: echo "✅ All quality checks passed successfully!"
